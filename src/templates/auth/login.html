{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
login
{% endblock title %}

{% block content %}

{% if error_message %}

<div class="alert alert-danger" role="alert">
    {{error_message}}

</div>

{% endif %}

<div class="container">
    <h1> Login </h1>
    <br>
    <div class="row">
        <div class="col-6">
            <form action="" method="POST" class="p-3 border border-2" style="color: white;">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="custombutton">login</button>
            </form>
        </div>
    </div>

</div>

{% endblock content %}
